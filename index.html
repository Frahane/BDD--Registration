<!DOCTYPE html>
<html>
<head>
  <title>Behavior-Driven Development</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Behavior-Driven Development</h1>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form" role="form" method="POST" action="registration.php">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName" required>
        <span class="error-message" id="first-name-error"></span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Last Name" class="form-control" id="lastName" name="lastName" required>
        <span class="error-message" id="last-name-error"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" class="form-control" id="password" name="password" required>
        <span class="error-message" id="password-error"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" class="form-control" id="email" name="email" required>
        <span class="error-message" id="email-error"></span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div id="registration-success" class="success-message"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
